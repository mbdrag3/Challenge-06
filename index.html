<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <main>
        <header>
          <div class="container col-12 text-center bg-primary">
            <h1>Weather Dashboard</h1>
          </div>
        </header>
        <section>
          <div class="col-3">
            <h3>
              Search for a city
            </h3>
            <div class="input-group col-12">
              <input type="text" class="form-control rounded" placeholder="Search a City" id="city-input"/>
              <button type="button" id= "search-button" class="btn btn-outline-primary">search</button>
            </div>
            <div class="card" style="margin-top: 25px;">
              <ul id="stored-cities">
              </ul>
              
            </div>
          </div>
        </section>
      
        <section class="col-md-6 offset-md-3">
          <div id="weather-today">

          </div>
          <div class="row justify-content-center mt-2" style="border-top: solid black;">
            <div>
              <h3>
                5-Day Forecast:
              </h3>
            </div>
          </div>
        </section>
         
        <section>
          <div id="cards">

          </div>
        </section>
    </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
	<script src="./assets/script.js"></script>
  </body>
</html>
